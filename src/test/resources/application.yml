spring:
    datasource:
        driver-class-name: org.h2.Driver
        password: password
        url: jdbc:h2:mem:mydb
        username: sa
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: create-drop
    h2:
        console:
            enabled: true
            path: /h2-console
            settings.trace: false
            settings.web-allow-others: false